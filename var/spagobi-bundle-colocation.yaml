series: trusty
services: 
  "hdfs-master": 
    charm: "cs:trusty/apache-hadoop-hdfs-master-7"
    num_units: 1
    constraints: "cpu-cores=2 mem=4096 root-disk=32768"
    annotations: 
      "gui-x": "-300"
      "gui-y": "1650"
    to: 
      - "0"
  "yarn-master": 
    charm: "cs:trusty/apache-hadoop-yarn-master-5"
    num_units: 1
    constraints: "cpu-cores=2 mem=2048"
    annotations: 
      "gui-x": "300"
      "gui-y": "1650"
    to: 
      - "1"
  zookeeper: 
    charm: "cs:trusty/apache-zookeeper-0"
    num_units: 3
    constraints: "cpu-cores=2 mem=2048"
    annotations: 
      "gui-x": "-900"
      "gui-y": "1200"
    to: 
      - "2"
      - "3"
      - "4"
  "compute-slave": 
    charm: "cs:trusty/apache-hadoop-compute-slave-7"
    num_units: 1
    constraints: "cpu-cores=2 mem=4096 root-disk=32768"
    annotations: 
      "gui-x": "0"
      "gui-y": "2100"
    to: 
      - "5"
  plugin: 
    charm: "cs:trusty/apache-hadoop-plugin-5"
    annotations: 
      "gui-x": "0"
      "gui-y": "1200"
  "hbase-master": 
    charm: "cs:~bigdata-dev/trusty/apache-hbase-17"
    num_units: 1
    constraints: "cpu-cores=2 mem=4096"
    expose: true
    annotations: 
      "gui-x": "-600"
      "gui-y": "900"
    to: 
      - "6"
  "hbase-regionserver": 
    charm: "cs:~bigdata-dev/trusty/apache-hbase-17"
    num_units: 1
    constraints: "cpu-cores=2 mem=4096"
    annotations: 
      "gui-x": "-600"
      "gui-y": "1500"
    to: 
      - "7"
  hive: 
    charm: "cs:trusty/apache-hive-7"
    num_units: 1
    constraints: "cpu-cores=2 mem=2048"
    annotations: 
      "gui-x": "-150"
      "gui-y": "600"
    to: 
      - "8"
  "mysql-hive": 
    charm: "cs:trusty/mysql-28"
    num_units: 1
    options: 
      "binlog-format": ROW
    annotations: 
      "gui-x": "150"
      "gui-y": "600"
    to: 
      - "9"
  spark: 
    charm: "cs:trusty/apache-spark-2"
    num_units: 1
    constraints: "cpu-cores=2 mem=4096"
    annotations: 
      "gui-x": "600"
      "gui-y": "900"
    to: 
      - "10"
  cassandra: 
    charm: "cs:trusty/cassandra-4"
    num_units: 3
    constraints: "cpu-cores=2 mem=4096"
    annotations: 
      "gui-x": "-600"
      "gui-y": "300"
    to: 
      - "11"
      - "12"
      - "13"
  mongodb: 
    charm: "cs:trusty/mongodb-26"
    num_units: 1
    constraints: "cpu-cores=2 mem=4096"
    expose: true
    annotations: 
      "gui-x": "-600"
      "gui-y": "-300"
    to: 
      - "14"
  "mysql-data-master": 
    charm: "cs:trusty/mysql-28"
    num_units: 1
    constraints: "cpu-cores=2 mem=2048 root-disk=12288"
    annotations: 
      "gui-x": "600"
      "gui-y": "300"
    to: 
      - "15"
  "postgresql-data-master": 
    charm: "cs:trusty/postgresql-27"
    num_units: 1
    constraints: "cpu-cores=2 mem=2048 root-disk=12288"
    annotations: 
      "gui-x": "600"
      "gui-y": "-300"
    to: 
      - "16"
  tomcat: 
    charm: "cs:trusty/tomcat-1"
    num_units: 1
    constraints: "cpu-cores=4 mem=8192"
    expose: true
    annotations: 
      "gui-x": "150"
      "gui-y": "-600"
    to: 
      - "17"
  "mysql-metadata": 
    charm: "cs:trusty/mysql-28"
    num_units: 1
    annotations: 
      "gui-x": "-150"
      "gui-y": "-600"
    to: 
      - "17"
  spagobi: 
    charm: "cs:~ana-tomic/trusty/spagobi-7"
    annotations: 
      "gui-x": "0"
      "gui-y": "0"
  "apache-phoenix": 
    charm: "cs:~bigdata-dev/trusty/apache-phoenix-2"
    annotations: 
      "gui-x": "-1200"
      "gui-y": "1200"
relations: 
  - - "apache-phoenix:hbase"
    - "hbase-regionserver:hbase"
  - - "spagobi:metadatadb"
    - "mysql-metadata:db"
  - - "zookeeper:zookeeper"
    - "hbase-master:zookeeper"
  - - "hive:db"
    - "mysql-hive:db"
  - - "spagobi:hbaseds"
    - "hbase-master:hbase"
  - - "yarn-master:namenode"
    - "hdfs-master:namenode"
  - - "hbase-master:master"
    - "hbase-regionserver:regionserver"
  - - "plugin:namenode"
    - "hdfs-master:namenode"
  - - "apache-phoenix:hbase"
    - "hbase-master:hbase"
  - - "hbase-master:hadoop-plugin"
    - "plugin:hadoop-plugin"
  - - "spagobi:hiveds"
    - "hive:hive"
  - - "hbase-regionserver:hadoop-plugin"
    - "plugin:hadoop-plugin"
  - - "zookeeper:zookeeper"
    - "hbase-regionserver:zookeeper"
  - - "compute-slave:nodemanager"
    - "yarn-master:nodemanager"
  - - "plugin:resourcemanager"
    - "yarn-master:resourcemanager"
  - - "hive:hadoop-plugin"
    - "plugin:hadoop-plugin"
  - - "compute-slave:datanode"
    - "hdfs-master:datanode"
  - - "spark:hadoop-plugin"
    - "plugin:hadoop-plugin"
  - - "spagobi:mongodbds"
    - "mongodb:database"
  - - "spagobi:mysqlds"
    - "mysql-data-master:db"
  - - "spagobi:postgresqlds"
    - "postgresql-data-master:db"
  - - "spagobi:tomcat-war"
    - "tomcat:juju-info"
  - - "spagobi:cassandrads"
    - "cassandra:database"
